<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Write</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
  </head>
  <body class="container mt-5">
    <h1 class="mb-4"><a href="#" class="text-dark">MS Board</a></h1>

    <h2>게시글 작성</h2>

    <form id="writeForm" class="mb-4">
      <div class="form-group">
        <label for="subject">제목:</label>
        <input id="subject" type="text" class="form-control" name="subject" />
      </div>
      <div class="form-group">
        <label for="writer">작성자:</label>
        <input id="write" type="text" class="form-control" name="writer" />
      </div>
      <div class="form-group">
        <label for="content">내용:</label>
        <textarea id="content" class="form-control" name="content"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">작성완료</button>
    </form>

    <a href="../board/list.html" type="button" class="btn btn-secondary">목록</a>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../public/js/write.js"></script>
  </body>
</html>
